<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a0a0f;
            font-family: 'Segoe UI', sans-serif;
            cursor: grab;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        body.grabbing {
            cursor: grabbing;
        }

        #c {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        #input-video {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            text-align: center;
            color: #ffb3c6;
            pointer-events: none;
            display: flex;
            justify-content: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .hud-panel {
            background: rgba(40, 10, 20, 0.5);
            border: 1px solid rgba(255, 100, 150, 0.2);
            padding: 6px 12px;
            border-radius: 3px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(255, 50, 100, 0.1);
            max-width: 90%;
        }

        h2 {
            margin: 0 0 2px 0;
            font-size: 9px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ffb3c6;
        }

        .status {
            font-size: 8px;
            color: #ff6699;
            margin-bottom: 3px;
            display: block;
        }

        p {
            margin: 1px 0;
            font-size: 8px;
            color: #ff99bb;
        }

        .key {
            color: #ffccdd;
            font-weight: normal;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .hud-panel {
                padding: 5px 10px;
            }

            h2 {
                font-size: 8px;
            }

            .status {
                font-size: 7px;
            }

            p {
                font-size: 7px;
            }
        }

        @media (orientation: portrait) {
            #response-buttons {
                flex-direction: column;
                gap: 15px !important;
                line-height: 1.35;
                top: 48%;
            }

            .response-btn {
                padding: 15px 40px !important;
                font-size: 20px !important;
            }

            #love-message {
                font-size: 32px !important;
                padding: 0 20px;
            }
        }

        /* Loading */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 4px;
            animation: pulse 1s infinite;
        }

        /* Yes/No Buttons */
        #response-buttons {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 30px;
            pointer-events: all;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #response-buttons.show {
            opacity: 1;
        }

        .response-btn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: all;
        }

        .yes-btn {
            background: rgba(255, 100, 150, 0.2);
            border-color: #ff3366;
            color: #ff3366;
            transform: scale(1);
        }

        .yes-btn:hover {
            background: rgba(255, 100, 150, 0.4);
            box-shadow: 0 0 30px rgba(255, 50, 100, 0.6);
        }

        .no-btn {
            background: rgba(150, 150, 200, 0.2);
            border-color: #8888cc;
            color: #8888cc;
            transform: scale(1);
        }

        .no-btn:hover {
            background: rgba(150, 150, 200, 0.4);
            box-shadow: 0 0 30px rgba(150, 150, 200, 0.5);
        }

        /* Love Message */
        #love-message {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 50, 100, 0.8), 0 0 40px rgba(255, 50, 100, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in;
            pointer-events: none;
            letter-spacing: 3px;
            text-align: center;
            z-index: 1000;
            line-height: 1.3;
            width: 100%;
            max-width: 90vw;
        }

        #love-message.show {
            opacity: 1;
        }

        /* Double Tap Hint */
        #tap-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 179, 198, 0.6);
            font-size: 14px;
            pointer-events: none;
            text-align: center;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 0.6;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Music Button */
        #music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .hud-btn {
            background: rgba(40, 10, 20, 0.6);
            border: 1px solid rgba(255, 100, 150, 0.4);
            color: #ffb3c6;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
        }

        .hud-btn:hover {
            background: rgba(255, 50, 100, 0.3);
            border-color: #ff6699;
            box-shadow: 0 0 15px rgba(255, 50, 100, 0.4);
            transform: translateY(-2px);
        }

        .hud-btn.playing {
            background: rgba(255, 50, 100, 0.2);
            border-color: #ff3366;
            box-shadow: 0 0 10px rgba(255, 50, 100, 0.2);
        }
    </style>
</head>

<body>

    <video id="input-video"></video>
    <canvas id="c"></canvas>
    <div id="loader">LOADING LOVE ‚ù§Ô∏è</div>
    <div id="tap-hint">üíï Double Tap to Zoom üíï</div>

    <div id="music-controls">
        <button id="music-btn" class="hud-btn">
            üéµ Play Music
        </button>
    </div>

    <div id="love-message">üíï I LOVE YOU Zubi üíï<br> üíï TOO! üíï</div>

    <div id="response-buttons">
        <button class="response-btn yes-btn" onclick="handleYes()">YES ‚ù§Ô∏è</button>
        <button class="response-btn no-btn" onclick="handleNo()">NO üíî</button>
    </div>

    <div id="ui-layer">
        <div class="hud-panel">
            <h2>üíù Valentine's Heart üíù</h2>
            <span class="status">‚óè Interactive Love Experience</span>
            <p>üñ±Ô∏è <span class="key">Drag</span> ‚Ä¢ <span class="key">Scroll</span> ‚Ä¢ <span class="key">Double Tap</span>
                to Zoom</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        /* =========================================
           CONFIG & STATE
           ========================================= */
        const CONFIG = {
            particleCount: 10000,      // Higher density for better resolution
            heartColor: 0xff6699,      // Pink/Rose color for Valentine
            particleSize: 0.04,        // Slightly bigger to see heart shape
            camDefaultZ: 4.5,          // Start distance
            camDeepZ: 0.1,             // How deep we go inside (closest point)
            rotationLimit: 0.6,        // Max rotation in radians (approx 35 degrees) - No 360
            smoothing: 0.01,           // Lower = smoother, more "weight"
            rocketColors: [
                { trail: 0xff3366, explosion: 0xff0066 },  // Red/Pink
                { trail: 0xff6699, explosion: 0xff88bb },  // Rose/Pink
                { trail: 0xff99cc, explosion: 0xffbbdd }   // Light Pink/Magenta
            ]
        };

        const STATE = {
            rot: { x: 0, y: 0 },
            targetRot: { x: 0, y: 0 },
            zoomLevel: 0,              // 0 = Far, 1 = Inside
            targetZoomLevel: 0,
            handDetected: false,
            mouse: { x: 0, y: 0 },
            isDragging: false,
            lastMouse: { x: 0, y: 0 },
            buttonsShown: false,
            userResponse: null,        // 'yes' or 'no'
            savedRotation: { x: 0, y: 0 },  // Save rotation when zooming out
            noClickCount: 0,           // Track how many times NO was clicked
            yesScale: 1.0,             // Scale for YES button
            noScale: 1.0,              // Scale for NO button
            heartOpacity: 1.0,         // Heart opacity (fades with NO clicks)
            lastTapTime: 0,            // For double tap detection
            touchStartX: 0,            // For touch drag
            touchStartY: 0
        };

        /* =========================================
           THREE.JS SETUP
           ========================================= */
        const canvas = document.querySelector('#c');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a0a0f); // Dark romantic red/purple
        // Deep fog to hide particles in the back
        scene.fog = new THREE.FogExp2(0x1a0a0f, 0.2);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);
        camera.position.z = CONFIG.camDefaultZ;

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        /* =========================================
           INPUT HANDLING (MOUSE, TOUCH, DOUBLE TAP)
           ========================================= */

        // Mouse drag
        window.addEventListener('mousedown', (e) => {
            STATE.isDragging = true;
            STATE.lastMouse.x = e.clientX;
            STATE.lastMouse.y = e.clientY;
            document.body.classList.add('grabbing');
        });

        window.addEventListener('mouseup', () => {
            STATE.isDragging = false;
            document.body.classList.remove('grabbing');
        });

        window.addEventListener('mousemove', (e) => {
            if (STATE.isDragging && !STATE.handDetected) {
                const deltaX = e.clientX - STATE.lastMouse.x;
                const deltaY = e.clientY - STATE.lastMouse.y;

                STATE.targetRot.y += deltaX * 0.005;
                STATE.targetRot.x += deltaY * 0.005;

                STATE.targetRot.y = Math.max(-CONFIG.rotationLimit, Math.min(CONFIG.rotationLimit, STATE.targetRot.y));
                STATE.targetRot.x = Math.max(-CONFIG.rotationLimit, Math.min(CONFIG.rotationLimit, STATE.targetRot.x));

                STATE.lastMouse.x = e.clientX;
                STATE.lastMouse.y = e.clientY;
            }
        });

        // Touch drag
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                STATE.isDragging = true;
                STATE.touchStartX = e.touches[0].clientX;
                STATE.touchStartY = e.touches[0].clientY;
                STATE.lastMouse.x = e.touches[0].clientX;
                STATE.lastMouse.y = e.touches[0].clientY;
            }
        }, { passive: true });

        canvas.addEventListener('touchmove', (e) => {
            if (STATE.isDragging && e.touches.length === 1 && !STATE.handDetected) {
                const deltaX = e.touches[0].clientX - STATE.lastMouse.x;
                const deltaY = e.touches[0].clientY - STATE.lastMouse.y;

                STATE.targetRot.y += deltaX * 0.005;
                STATE.targetRot.x += deltaY * 0.005;

                STATE.targetRot.y = Math.max(-CONFIG.rotationLimit, Math.min(CONFIG.rotationLimit, STATE.targetRot.y));
                STATE.targetRot.x = Math.max(-CONFIG.rotationLimit, Math.min(CONFIG.rotationLimit, STATE.targetRot.x));

                STATE.lastMouse.x = e.touches[0].clientX;
                STATE.lastMouse.y = e.touches[0].clientY;
            }
        }, { passive: true });

        canvas.addEventListener('touchend', () => {
            STATE.isDragging = false;
        });

        // Double tap detection (both mouse and touch)
        // Function to handle double tap for zooming in/out
        function handleDoubleTap() {
            const currentTime = Date.now();
            const tapInterval = currentTime - STATE.lastTapTime;

            if (tapInterval < 300 && tapInterval > 0) {
                // Double tap detected - toggle zoom
                if (STATE.targetZoomLevel < 0.5) {
                    STATE.targetZoomLevel = 1; // Zoom in
                    document.getElementById('tap-hint').style.display = 'none';
                } else {
                    STATE.targetZoomLevel = 0; // Zoom out
                }
            }

            STATE.lastTapTime = currentTime;
        }

        canvas.addEventListener('dblclick', handleDoubleTap);
        canvas.addEventListener('touchend', (e) => {
            if (e.changedTouches.length === 1) {
                handleDoubleTap();
            }
        });

        // Scroll to zoom
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            STATE.targetZoomLevel -= e.deltaY * 0.001;
            STATE.targetZoomLevel = Math.max(0, Math.min(1, STATE.targetZoomLevel));
            document.getElementById('tap-hint').style.display = 'none';
        }, { passive: false });

        /* =========================================
           PARTICLE HEART (Volumetric)
           ========================================= */
        const heartGroup = new THREE.Group();
        scene.add(heartGroup);

        // Heart-shaped particle texture
        // This function creates a texture for the heart particles, drawing a heart shape on a canvas
        const getTexture = () => {
            // Create a canvas to draw the heart
            const c = document.createElement('canvas');
            c.width = 64; c.height = 64;
            const ctx = c.getContext('2d');

            // Draw heart shape
            ctx.fillStyle = 'rgba(255, 102, 153, 0.9)'; // Valentine pink
            ctx.beginPath();

            // Heart shape using bezier curves
            const x = 32, y = 25, size = 15;
            ctx.moveTo(x, y + size / 4);
            // Left side
            ctx.bezierCurveTo(x, y, x - size / 2, y - size / 2, x - size, y + size / 3);
            ctx.bezierCurveTo(x - size, y + size, x - size / 2, y + size * 1.3, x, y + size * 1.7);
            // Right side
            ctx.bezierCurveTo(x + size / 2, y + size * 1.3, x + size, y + size, x + size, y + size / 3);
            ctx.bezierCurveTo(x + size, y - size / 2, x, y, x, y + size / 4);

            ctx.fill();

            // Add soft glow around heart
            ctx.globalCompositeOperation = 'destination-over';
            const g = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            g.addColorStop(0, 'rgba(255, 102, 153, 0.5)');
            g.addColorStop(0.7, 'rgba(255, 102, 153, 0.2)');
            g.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, 64, 64);

            return new THREE.CanvasTexture(c);
        };

        // Mathematical Heart Shape
        // This function generates a random position inside a mathematical heart shape
        const getHeartPos = () => {
            let x, y, z;
            while (true) {
                x = (Math.random() * 3) - 1.5;
                y = (Math.random() * 3) - 1.5;
                z = (Math.random() * 3) - 1.5;
                // Implicit equation for heart shape
                if (Math.pow(x * x + 2.25 * y * y + z * z - 1, 3) - x * x * z * z * z - 0.1125 * y * y * z * z * z < 0) {
                    return new THREE.Vector3(x, y, z);
                }
            }
        };

        const geo = new THREE.BufferGeometry();
        const pos = [];
        const sizes = []; // Per-particle size variation

        for (let i = 0; i < CONFIG.particleCount; i++) {
            const p = getHeartPos();
            p.multiplyScalar(1.2); // Base size
            pos.push(p.x, p.y, p.z);
            sizes.push(Math.random());
        }

        geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

        const mat = new THREE.PointsMaterial({
            color: CONFIG.heartColor,
            size: CONFIG.particleSize,
            map: getTexture(),
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            sizeAttenuation: true
        });

        const heartMesh = new THREE.Points(geo, mat);
        heartMesh.rotation.set(-0.90, 0, 0);
        heartGroup.add(heartMesh);

        /* =========================================
           TEXT REVEAL (Hidden Inside)
           ========================================= */
        // This function creates a text sprite asking "Will You Be My Valentine?" to be revealed inside the heart
        function createText() {
            // Create a canvas for the text
            const cvs = document.createElement('canvas');
            cvs.width = 1024; cvs.height = 512;
            const ctx = cvs.getContext('2d');
            ctx.fillStyle = "#ffffff"; // White text
            ctx.font = "bold 70px Segoe UI";
            ctx.textAlign = "center";
            ctx.shadowColor = "#ffffff";
            ctx.shadowBlur = 40;
            // Two-line rendering: line 1 and line 2
            ctx.fillText("Will You Be My", 500, 230);
            ctx.fillText("  Valentine? üíï", 500, 300);

            // (Optionally draw again for extra brightness ‚Äî you already drew twice before,
            // if you want the same "double draw" effect, you can repeat the two calls)
            ctx.fillText("Will You Be My", 500, 230);
            ctx.fillText("  Valentine? üíï", 500, 300);

            const tex = new THREE.CanvasTexture(cvs);
            const smat = new THREE.SpriteMaterial({ map: tex, transparent: true, opacity: 0 });
            const sprite = new THREE.Sprite(smat);
            sprite.scale.set(3, 1.5, 1);
            sprite.position.set(0, 0, 0); // Center of heart
            return sprite;
        }
        const textSprite = createText();
        scene.add(textSprite);

        /* =========================================
           ROCKET FIREWORKS SYSTEM
           ========================================= */
        // Rocket class for the fireworks system
        class Rocket {
            // Constructor to create a new rocket
            constructor(side, colorIndex) {
                this.isDead = false;
                this.phase = 'rocket'; // Starts as rocket phase
                this.colorScheme = CONFIG.rocketColors[colorIndex]; // Get color from config

                // Position rockets far to the sides (in front of heart z-wise)
                const startX = side === 'left' ? -4.5 : 4.5;
                this.pos = new THREE.Vector3(startX, -4, 2); // z=2 puts it in front
                this.vel = new THREE.Vector3(0, 0.08, 0); // Start slow, only upward
                this.acceleration = 0.012; // Will speed up

                // Trail particles for rocket
                this.trail = [];
                this.trailLength = 15;

                this.geometry = new THREE.BufferGeometry();
                this.positions = new Float32Array(this.trailLength * 3);
                this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));

                this.material = new THREE.PointsMaterial({
                    color: this.colorScheme.trail,
                    size: 0.25,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    opacity: 1.0
                });

                this.mesh = new THREE.Points(this.geometry, this.material);
                scene.add(this.mesh);
                this.particles = [];
            }
            // Update the rocket's position and phase
            update() {
                if (this.phase === 'rocket') {
                    // Accelerate upward - starts slow, gets faster
                    this.vel.y += this.acceleration;
                    this.pos.add(this.vel);

                    // Add current position to trail
                    this.trail.unshift(this.pos.clone());
                    if (this.trail.length > this.trailLength) this.trail.pop();

                    // Update trail positions
                    for (let i = 0; i < this.trail.length; i++) {
                        this.positions[i * 3] = this.trail[i].x;
                        this.positions[i * 3 + 1] = this.trail[i].y;
                        this.positions[i * 3 + 2] = this.trail[i].z;
                    }
                    this.geometry.attributes.position.needsUpdate = true;

                    // Explode at heart level (y = 0)
                    if (this.pos.y > 0.5) {
                        this.explode();
                    }
                } else if (this.phase === 'explode') {
                    let aliveCount = 0;
                    const posArr = this.mesh.geometry.attributes.position.array;

                    for (let i = 0; i < this.particles.length; i++) {
                        const p = this.particles[i];
                        p.life -= 0.012;
                        if (p.life > 0) {
                            aliveCount++;
                            p.pos.add(p.vel);
                            p.vel.multiplyScalar(0.97); // Slow down
                            p.vel.y -= 0.004; // Gravity

                            posArr[i * 3] = p.pos.x;
                            posArr[i * 3 + 1] = p.pos.y;
                            posArr[i * 3 + 2] = p.pos.z;
                        } else {
                            posArr[i * 3] = 9999; // Move dead particles away
                        }
                    }
                    this.mesh.geometry.attributes.position.needsUpdate = true;
                    this.material.opacity -= 0.004;

                    if (aliveCount === 0) {
                        this.isDead = true;
                        scene.remove(this.mesh);
                    }
                }
            }
            // Explode the rocket into particles
            explode() {
                this.phase = 'explode';
                const count = 600;
                this.particles = [];
                const posArr = new Float32Array(count * 3);

                for (let i = 0; i < count; i++) {
                    // Create radial burst pattern
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const speed = 0.12 + Math.random() * 0.18; // Fast explosion

                    const vx = speed * Math.sin(phi) * Math.cos(theta);
                    const vy = speed * Math.sin(phi) * Math.sin(theta);
                    const vz = speed * Math.cos(phi);

                    this.particles.push({
                        pos: this.pos.clone(),
                        vel: new THREE.Vector3(vx, vy, vz),
                        life: 1.0 + Math.random() * 0.6
                    });
                }

                this.geometry.dispose();
                this.geometry = new THREE.BufferGeometry();
                this.geometry.setAttribute('position', new THREE.BufferAttribute(posArr, 3));

                // Use explosion color from color scheme
                this.material.color.setHex(this.colorScheme.explosion);
                this.material.size = 0.18;
                this.material.opacity = 1.0;

                scene.remove(this.mesh);
                this.mesh = new THREE.Points(this.geometry, this.material);
                scene.add(this.mesh);
            }
        }

        const rockets = [];

        // Launch a pair of rockets from left and right sides with the same color
        function launchRocketPair(colorIndex) {
            rockets.push(new Rocket('left', colorIndex));
            rockets.push(new Rocket('right', colorIndex));
        }

        /* =========================================
           BUTTON HANDLERS
           ========================================= */
        // Handle when user clicks YES button
        window.handleYes = function () {
            STATE.userResponse = 'yes';

            // Restore heart to full opacity
            STATE.heartOpacity = 1.0;

            // Save current rotation before zooming out
            STATE.savedRotation.x = STATE.rot.x;
            STATE.savedRotation.y = STATE.rot.y;
            STATE.targetZoomLevel = 0; // Zoom out

            const btnContainer = document.getElementById('response-buttons');
            btnContainer.classList.remove('show');
            setTimeout(() => {
                btnContainer.style.display = 'none';
            }, 500);

            // Show love message
            const loveMsg = document.getElementById('love-message');
            setTimeout(() => {
                loveMsg.classList.add('show');
            }, 1000);

            // Wait for zoom out, then launch 3 waves with different colors
            setTimeout(() => {
                // Wave 1: Red/Pink
                launchRocketPair(0);

                // Wave 2: Rose/Pink (1.5 seconds later)
                setTimeout(() => {
                    launchRocketPair(1);
                }, 1500);

                // Wave 3: Light Pink (3 seconds later)
                setTimeout(() => {
                    launchRocketPair(2);
                }, 3000);

                // Hide love message after fireworks
                setTimeout(() => {
                    loveMsg.classList.remove('show');
                }, 6000);
            }, 1500);
        };

        // Handle when user clicks NO button - makes NO smaller, YES bigger, fades heart
        window.handleNo = function () {
            // Increment NO click counter
            STATE.noClickCount++;

            // Shrink NO button and grow YES button
            STATE.noScale = Math.max(0.3, 1.0 - (STATE.noClickCount * 0.15));
            STATE.yesScale = 1.0 + (STATE.noClickCount * 0.2);

            // Fade heart opacity
            STATE.heartOpacity = Math.max(0.2, 1.0 - (STATE.noClickCount * 0.15));

            // Apply button scales
            document.querySelector('.no-btn').style.transform = `scale(${STATE.noScale})`;
            document.querySelector('.yes-btn').style.transform = `scale(${STATE.yesScale})`;

            // Shake NO button
            const noBtn = document.querySelector('.no-btn');
            noBtn.style.animation = 'shake 0.3s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 300);
        };

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) scale(${STATE.noScale}); }
                25% { transform: translateX(-10px) scale(${STATE.noScale}); }
                75% { transform: translateX(10px) scale(${STATE.noScale}); }
            }
        `;
        document.head.appendChild(style);

        /* =========================================
           MEDIAPIPE LOGIC
           ========================================= */
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

        // Callback when MediaPipe hands detection results are available
        hands.onResults(results => {
            document.getElementById('loader').style.display = 'none';

            if (results.multiHandLandmarks.length > 0) {
                STATE.handDetected = true;
                const lm = results.multiHandLandmarks[0];

                // 1. ROTATION (Palm Center)
                const palmX = lm[9].x;
                const palmY = lm[9].y;

                // Map hand pos to restricted rotation angles
                // Hand Right (x=1) -> Rotate Right (-y)
                // Hand Left (x=0) -> Rotate Left (+y)
                STATE.targetRot.y = (0.5 - palmX) * CONFIG.rotationLimit * 2.5;
                STATE.targetRot.x = (palmY - 0.5) * CONFIG.rotationLimit * 2.0;

                // 2. ZOOM (Pinch Distance)
                const d = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                // Pinch IN (small distance) = Zoom OUT
                // Spread fingers (large distance) = Zoom IN
                const normalizedZoom = (d - 0.03) * 6;
                STATE.targetZoomLevel = Math.max(0, Math.min(1, normalizedZoom));

                // 3. No rocket trigger needed anymore
            } else {
                STATE.handDetected = false;
            }
        });

        const camObj = new Camera(document.getElementById('input-video'), {
            onFrame: async () => await hands.send({ image: document.getElementById('input-video') }),
            width: 640, height: 480
        });
        camObj.start();

        /* =========================================
           MAIN LOOP
           ========================================= */
        const clock = new THREE.Clock();

        // Main animation loop that updates everything each frame
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. Smooth Zoom (Camera Movement)
            STATE.zoomLevel += (STATE.targetZoomLevel - STATE.zoomLevel) * CONFIG.smoothing;

            // Calculate Camera Z: Interpolate between Default (4.5) and Deep (0.2)
            const currentZ = CONFIG.camDefaultZ - (STATE.zoomLevel * (CONFIG.camDefaultZ - CONFIG.camDeepZ));
            camera.position.z = currentZ;

            // 2. Smooth Rotation logic - maintain rotation during zoom out
            let rX = STATE.targetRot.x;
            let rY = STATE.targetRot.y;

            // If user selected Yes/No, maintain the saved rotation during zoom out
            if (STATE.userResponse !== null && STATE.zoomLevel < 0.5) {
                rX = STATE.savedRotation.x;
                rY = STATE.savedRotation.y;
            } else if (STATE.zoomLevel > 0.2) {
                // Damping rotation when zoomed in to prevent motion sickness inside the cloud
                rX *= (1 - STATE.zoomLevel);
                rY *= (1 - STATE.zoomLevel);
            }

            // Apply smoothing
            STATE.rot.x += (rX - STATE.rot.x) * CONFIG.smoothing;
            STATE.rot.y += (rY - STATE.rot.y) * CONFIG.smoothing;

            // Apply to Heart Group
            heartGroup.rotation.x = STATE.rot.x;
            heartGroup.rotation.y = STATE.rot.y;

            // 3. Heartbeat (Subtle) and opacity control
            const beat = 1 + Math.sin(time * 3) * 0.02;
            heartGroup.scale.set(beat, beat, beat);

            // Update heart material opacity based on NO clicks
            mat.opacity = STATE.heartOpacity * 0.7;

            // 4. Text Reveal (Only when deep inside)
            // Visible when Z < 1.5
            if (camera.position.z < 1.5 && STATE.userResponse === null) {
                textSprite.material.opacity += (1 - textSprite.material.opacity) * 0.1;
                textSprite.position.z = camera.position.z - 2;
                textSprite.position.y = 0.3; // lift text upward


                // Show buttons with 3 second delay when text is fully visible
                if (textSprite.material.opacity > 0.9 && !STATE.buttonsShown) {
                    STATE.buttonsShown = true;
                    setTimeout(() => {
                        const btnContainer = document.getElementById('response-buttons');
                        btnContainer.style.display = 'flex';
                        setTimeout(() => {
                            btnContainer.classList.add('show');
                        }, 50);
                    }, 3000);
                }
            } else if (STATE.userResponse !== null) {
                textSprite.material.opacity += (0 - textSprite.material.opacity) * 0.1;
            }

            // 5. Update Rockets
            for (let i = rockets.length - 1; i >= 0; i--) {
                rockets[i].update();
                if (rockets[i].isDead) rockets.splice(i, 1);
            }

            renderer.render(scene, camera);
        }

        // Handle window resize to adjust camera and renderer
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        /* =========================================
           MUSIC SYSTEM
           ========================================= */
        // Romantic piano background music
        const bgMusic = new Audio('https://cdn.pixabay.com/download/audio/2022/10/18/audio_31c2730e64.mp3?filename=relaxing-romantic-music-118991.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.5;

        const musicBtn = document.getElementById('music-btn');
        let musicPlaying = false;

        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent drag/click propagation
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.innerHTML = 'üéµ Play Music';
                musicBtn.classList.remove('playing');
            } else {
                bgMusic.play().catch(e => console.log("Music play failed", e));
                musicBtn.innerHTML = '‚è∏ Pause Music';
                musicBtn.classList.add('playing');
            }
            musicPlaying = !musicPlaying;
            // animate button click
            musicBtn.style.transform = 'scale(0.95)';
            setTimeout(() => musicBtn.style.transform = '', 100);
        });

        animate();
    </script>
</body>
